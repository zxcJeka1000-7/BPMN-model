<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .svg-container {
            width: 100%;
            height: 100vh; /* Высота окна */
            overflow: auto; /* Включает прокрутку, если изображение больше окна */
        }

        .svg-container svg {
            width: 100%;
            height: auto; /* Сохраняет пропорции SVG */
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <!-- Вставьте ваше SVG изображение здесь -->
        <object type="image/svg+xml" data="BPMN.svg" style="width: 100%; height: auto;">
            Ваш браузер не поддерживает SVG.
        </object>
    </div>
</body>
